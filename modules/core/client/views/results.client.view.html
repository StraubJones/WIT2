<section ng-controller="ScenarioController as $ctrl">
  <div class="results_graphics_container">
    <div class="results_graphics__success" ng-repeat="i in $ctrl.getScoreArray(true)">
      2
    </div>
    <div class="results_graphics__failure" ng-repeat="j in  $ctrl.getScoreScore(false)">
      1
    </div>
  </div>
  <div class="results_text_container">
    <div class="results_text__header">
      <h3>Congratulations!  You have completed the Powered By Prespectives and Allies Toolkit</h3>
    </div>
    <div class="results_text_body">
      Results information
    </div>
  </div>
</section>
